<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Ollama Chat" />

    <title>Ollama Chat</title>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/color-modes.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-primary">
      <div class="container-fluid justify-content-between">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#sidebarOffcanvas"
          aria-controls="sidebarOffcanvas"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#"
          ><img
            src="./img/ollama.png"
            type="image/png"
            alt="Ollama"
            width="32"
            height="23"
            class="nav-img d-inline-block align-text-top object-fit-contain"
          />
          <span class="text-nowrap body-text">Ollama</span></a
        >
      </div>
    </nav>

    <div class="d-flex" style="height: calc(100vh - 56px)">
      <!-- Sidebar (Desktop) -->
      <div
        class="border-end p-3 d-none d-lg-flex flex-column"
        style="width: 20em; overflow-y: auto"
      >
        <button
          class="btn btn-success mb-2"
          id="add-topic-btn"
          data-bs-toggle="modal"
          data-bs-target="#createTopicModal"
        >
          New Chat
        </button>
        <button class="btn btn-warning mb-3" id="switch-topic-btn">
          Change Chat
        </button>
        <div class="list-group" id="chat-list"></div>
      </div>

      <!-- Sidebar Offcanvas (Mobile) -->
      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="sidebarOffcanvas"
        aria-labelledby="sidebarOffcanvasLabel"
      >
        <div class="offcanvas-header">
          <h5 id="sidebarOffcanvasLabel">Chats</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <button class="btn btn-success mb-2 w-100" id="add-topic-btn">
            New Chat
          </button>
          <button class="btn btn-info mb-3 w-100" id="switch-topic-btn">
            Change Chat
          </button>
          <div class="list-group" id="chat-list">
            <a href="#" class="list-group-item list-group-item-action"
              >Chat 1</a
            >
            <a href="#" class="list-group-item list-group-item-action"
              >Chat 2</a
            >
            <a href="#" class="list-group-item list-group-item-action"
              >Chat 3</a
            >
            <!-- Add more chats as needed -->
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div
        class="flex-grow-1 d-flex flex-column"
        style="width: calc(100% - 20em)"
      >
        <div id="output" class="flex-grow-1 overflow-y-auto p-3 border"></div>
        <div class="d-flex flex-nowrap p-3 border-top">
          <input
            class="form-control me-2"
            id="message-input"
            type="text"
            placeholder="Type a message..."
          />
          <button class="btn btn-primary" id="send-btn">Send</button>
        </div>
      </div>
    </div>

    <!-- Create Topic Modal -->
    <div
      class="modal fade"
      id="createTopicModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="createTopicModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createTopicModalLabel">
              Create a New Topic
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="newTopicName" class="form-label">Topic Name</label>
              <input
                type="text"
                class="form-control"
                id="newTopicName"
                placeholder="Enter topic name"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="create-topic-btn">
              Create
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div
      class="modal fade"
      id="confirmDeleteModal"
      tabindex="-1"
      aria-labelledby="confirmDeleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmDeleteModalLabel">
              Confirm Deletion
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this topic? This action cannot be
            undone.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="confirm-delete-btn"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
